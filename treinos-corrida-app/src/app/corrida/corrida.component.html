
<div class="container contact">
    <h5>Corrida</h5>
    <h6>Cadastre sua corrida</h6>
    <hr />
  
    <div class="row">
     
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input          
              name="input-calorias"
              type="text"
              class="validate"
              pattern="^[0-9]+)*"
              required
            />
            <label for="input-username">Calorias</label>
          </div>
        </div>

        <div class="input-field col s12">
            <input 
            id="input-intensidade" 
            name="input-intensidade" 
            type="text" 
            class="validate" 
            pattern="^[a-zA-Z]+)*"
              required />
            <label for="input-username">Intensidade *</label>
            
          </div>
          <div class="input-field col s12">
            <input 
            id="input-tempo" 
            name="input-tempo" 
            type="text" 
            class="validate" 
            pattern="^[0-9]+)*"
              required />
            <label for="input-username">Tempo em atividade *</label>        
          </div>
           
          <div class="input-field col s12">
            <input 
            id="input-frequenciaCardiaca" 
            name="input-frequenciaCardiaca" 
            type="text" 
            class="validate" 
            pattern="^[0-9]+)*"
              required />
            <label for="input-username">Frequencia Cardiaca *</label>
            
        <button
          class="btn waves-effect waves-light amber darken-4"
          type="submit"
          name="action"
        >
          Cadastrar
          <i class="material-icons right">send</i>
        </button>
          </div>
      </form>
    </div>
  
    
    <!-- link home -->
    <div class="row">
      <div class="col s12 m6 offset-m3 center">
        <a href="/index.html"> VOLTAR AO MENU PRINCIPAL </a>
      </div>
    </div>
    <!-- link home -->
  </div>
